<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veerashaiva College</title>
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #8e44ad);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
            transition: background 0.5s ease;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out;
            margin: 20px;
        }

        h1, h2, h3, h4 {
            color: #fff;
            margin: 10px 0;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3.5em;
        }

        h2 {
            font-size: 2.8em;
        }

        h3 {
            font-size: 2.2em;
        }

        h4 {
            font-size: 1.8em;
        }

        input {
            height: 50px;
            font-size: 20px;
            border: 2px solid #3498db;
            border-radius: 25px;
            padding: 0 20px;
            width: 70%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            color: #333;
            outline: none;
        }

        input:focus {
            border-color: #2980b9;
        }

        a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f39c12;
        }

        .subjects {
            margin-top: 40px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .subjects h3 {
            color: #fff;
            margin-bottom: 10px;
        }

        .subjects ul {
            list-style-type: none;
            padding: 0;
        }

        .subjects li {
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 2em;
            }

            h3 {
                font-size: 1.8em;
            }

            h4 {
                font-size: 1.5em;
            }

            input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BSC</h1>
        <input type="text" id="semester-field" placeholder="Enter semester number (1-6)">

        <!-- Subjects section -->
        <div class="subjects" id="subjects-section" style="display: none;">
            <h3>Subjects for Semester <span id="semester-number"></span></h3>
            <ul id="subjects-list">
                <!-- display dynamically -->
            </ul>
        </div>
    </div>

    <script>
        const semesterField = document.getElementById("semester-field");
        const subjectsSection = document.getElementById("subjects-section");
        const subjectsList = document.getElementById("subjects-list");

        semesterField.addEventListener("input", function() {
            const value = parseInt(semesterField.value.trim());

            if (value >= 1 && value <= 6) {
                subjectsList.innerHTML = "";

                const subjects = getSubjects(value);
                subjects.forEach(subject => {
                    const li = document.createElement("li");
                    const link = document.createElement("a");
                    link.textContent = subject.name;
                    link.href = subject.link;
                    link.target = "_blank"; 
                    li.appendChild(link);
                    subjectsList.appendChild(li);
                });


                subjectsSection.style.display = "block";
                subjectsSection.style.animationPlayState = "running";


                document.getElementById("semester-number").textContent = value;
            } else {

                subjectsSection.style.display = "none";
                subjectsList.innerHTML = "";

                if (value > 6) {
                    alert("Please enter a semester number between 1 and 6.");
                }
            }

        });


        function getSubjects(semester) {
            switch (semester) {
                case 1:
                    return [
                        { name: "Physics", link: "physics_sem1.pdf" },
                        { name: "Chemistry", link: "chemistry_sem1.pdf" },
                        { name: "Mathematics", link: "maths_sem1.pdf" },
                        { name: "English", link: "english_sem1.pdf" }
                    ];
                case 2:
                    return [
                        { name: "Biology", link: "biology_sem2.pdf" },
                        { name: "Computer Science", link: "cs_sem2.pdf" },
                        { name: "Statistics", link: "stats_sem2.pdf" },
                        { name: "Economics", link: "economics_sem2.pdf" }
                    ];
                case 3:
                    return [
                        { name: "Geology", link: "geology_sem3.pdf" },
                        { name: "Environmental Science", link: "env_science_sem3.pdf" },
                        { name: "Anthropology", link: "anthropology_sem3.pdf" },
                        { name: "Sociology", link: "sociology_sem3.pdf" }
                    ];
                case 4:
                    return [
                        { name: "Psychology", link: "psychology_sem4.pdf" },
                        { name: "Philosophy", link: "philosophy_sem4.pdf" },
                        { name: "Political Science", link: "political_science_sem4.pdf" },
                        { name: "History", link: "history_sem4.pdf" }
                    ];
                case 5:
                    return [
                        { name: "Literature", link: "literature_sem5.pdf" },
                        { name: "Art History", link: "art_history_sem5.pdf" },
                        { name: "Languages", link: "languages_sem5.pdf" },
                        { name: "Music", link: "music_sem5.pdf" }
                    ];
                case 6:
                    return [
                        { name: "Advanced Mathematics", link: "adv_maths_sem6.pdf" },
                        { name: "Physics II", link: "physics2_sem6.pdf" },
                        { name: "Chemistry II", link: "chemistry2_sem6.pdf" },
                        { name: "Biology II", link: "biology2_sem6.pdf" }
                    ];
                default:
                    return [];
            }
        }
    </script>
</body>
</html>
