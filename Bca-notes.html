    <style>
        body {

            padding: 0;
            display: flex;
            flex-direction: column;

        .container {

                transform: translateY(0);
            }

        @media (max-width: 768px) {

                font-size: 1.8em;
            }

        /* Chatbot Styles */

        .chatbot-container {
            position: absolute;
            top: 50px;
            right: 20px;
            width: 400px;
            height: 400px;
            background-color:rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
            animation: slideIn 0.3s ease forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }


.chatbot-message {
    position: fixed;
    bottom: 70px;
    margin-bottom: 2ch;
    margin-right: 3ch;
    right: 20px;
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: none;
    animation: fadeInOut 4s infinite;
    z-index: 101;
}

@keyframes fadeInOut {
    0%, 100% {
        opacity: 0;
    }
    25%, 75% {
        opacity: 1;
    }
}


        .chatbot-header {

            color: #ffffff;

            overflow-y: auto;
            position: relative;
        }

            display: flex;
            margin-bottom: 10px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
            color: black;
        }

        .message-content {
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            margin-bottom: 10px;
        }

        .message.sent .message-content {
            background-color: #007bff;
            color: #ffffff;
        }

        .message.received .message-content {
            background-color: #e0e0e0;
            color: #000000;
        }

        .message-content a {
            color: #007bff;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .input-box {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 98%;
            height: 2ch;
            padding: 10px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #ccc;
            gap: 10px;
        }

        .input-box input[type="text"] 
        {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            height: 1ch;
            margin-top: 2ch;
            border-radius: 4px;

        .input-box button {
            padding: 10px 15px;
            border: none;
            margin-right: 1ch;
            background-color: #007bff;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-box button:hover {
            background-color: #0056b3;
        }

        .voice-button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .voice-button:hover {
            background-color: #0056b3;
        }
        @media (max-width:768px) {
            .chatbot-container
            {
                color: black;
                width: 35vh;
                height: 40%;
                background:linear-gradient(white,grey);
                font-size: 1.2rem;

            }
            
        }
    </style>

    <script>
        const semesterField = document.getElementById("semester-field");
const subjectsSection = document.getElementById("subjects-section");

semesterField.addEventListener("input", function() {
    const value = parseInt(semesterField.value.trim());

    if (value >= 1 && value <= 6) {
        subjectsList.innerHTML = "";

        const subjects = getSubjects(value);
        subjects.forEach(subject => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.textContent = subject.name;
            link.href = subject.link;
            link.target = "_blank";
            li.appendChild(link);
            subjectsList.appendChild(li);
        });

        subjectsSection.style.display = "block";
        subjectsSection.style.animationPlayState = "running";

        subjectsSection.style.display = "none";

});

    <script>
        var chatbotVisible = false;
        var chatbotContainer = document.getElementById('chatbot-container');
        var recognition;
        
        function toggleChatbot() {
            chatbotVisible = !chatbotVisible;
            chatbotContainer.style.display = chatbotVisible ? 'block' : 'none';
            chatbotContainer.style.animation = chatbotVisible ? 'slideIn 0.3s ease forwards' : 'slideOut 0.3s ease forwards';
            if (!chatbotVisible) {
                setTimeout(() => { chatbotContainer.style.display = 'none'; }, 300);
            }
        }
        
        document.addEventListener("DOMContentLoaded", function() {
    const chatbotMessage = document.getElementById('chatbot-message');

    function showMessage() {
        chatbotMessage.style.display = 'block';
        setTimeout(hideMessage, 4000);  
    }

    function hideMessage() {
        chatbotMessage.style.display = 'none';
        setTimeout(showMessage, 4000);  
    }

    showMessage();  
});

        function sendMessage() {
            var userInput = document.getElementById('user-input');
            var query = userInput.value.trim();
            if (query) {
                appendUserInput(query);
                performGoogleSearch(query);
                userInput.value = '';
            }
        }
        
        function performGoogleSearch(query) {
            const apiKey = 'AIzaSyDNptxSG2DSEL3Ef7Ty7FXO4pDVpx73kPE';
            const cx = '31e48dba1d7e743a8';
            const searchUrl = `https://www.googleapis.com/customsearch/v1?q=${encodeURIComponent(query)}&key=${apiKey}&cx=${cx}`;
        
            fetch(searchUrl)
                .then(response => response.ok ? response.json() : Promise.reject('Network response was not ok'))
                .then(data => {
                    const items = data.items || [];
                    if (items.length > 0) {
                        const { title, snippet, link } = items[0];
                        const responseMessage = `
                            <div class="message-container">
                                <div class="message-content">
                                    <strong style="color:black";>Result:</strong>
                                    <h4 style="color:black";><a href="${link}" target="_blank">${title}</a></h4>
                                    <p style="color:black";>${snippet} (Click on the link to know more)</p>
                                    <p style="color:black";><a href="${link}" target="_blank">${link}</a></p>
                                </div>
                            </div>`;
                        appendMessage(responseMessage);
                    } else {
                        appendMessage(noResultsMessage(query));
                    }
                })
                .catch(error => {
                    console.error('Error fetching search results:', error);
                    appendMessage(errorFetchingMessage(query));
                });
        }
        
        function appendUserInput(message) {
            const chatbotBody = document.getElementById('chatbot-body');
            chatbotBody.innerHTML += `
                <div class="message-container">
                    <div class="message sent">
                        <div class="message-content">${message}</div>
                    </div>
                </div>`;
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }
        
        function appendMessage(message) {
            const chatbotBody = document.getElementById('chatbot-body');
            chatbotBody.innerHTML += message;
            chatbotBody.scrollTop = chatbotBody.scrollHeight;
        }
        
        function noResultsMessage(query) {
            return `
                <div class="message-container">
                    <div class="message-content"><strong style="color:black";>Input:</strong> ${query}</div>
                </div>
                <div class="message-container">
                    <div class="message received">
                        <div class="message-content"><strong>Result:</strong> No results found.</div>
                    </div>
                </div>`;
        }
        
        function errorFetchingMessage(query) 
        {
            return `
                <div class="message-container">
                    <div class="message sent">
                        <div class="message-content"><strong>Input:</strong> ${query}</div>
                    </div>
                </div>
                <div class="message-container">
                    <div class="message received">
                        <div class="message-content"><strong style="color:black";>Result:</strong> Failed to fetch search results. Please try again.</div>
                    </div>
                </div> `;
        }
        
        function toggleVoiceRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Your browser does not support speech recognition.');
                return;
            }
        
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
        
            recognition.onresult = function(event) {
                var transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                sendMessage();  
            };
        
            recognition.onerror = function(event) {
                console.error('Error occurred in recognition: ' + event.error);
            };
        
            recognition.start();
        }
        </script>
